  </div>
  <div id="checkonVid">
<label for="DisplayVid">Pick a video to watch!</label>
<select id="DisplayVid" name="video">
  <option value="First Video"> Timmy trip to Fairy Land!</option>
  <option value="Second Video"> Escape from Unwish island!</option>
  <option value="Third Video"> Timmy can sing!</option>
  <option value="Fourth Video"> Timmy meets Catman!</option>
  <option value="Fifth Video"> Timmy's Love at First Sight</option>
</select>
  </div>
  <script>
    document.getElementById("DisplayVid").addEventListener("change", onChange);

    var MovieEl = document.getElementById("Movie");
    var ShortEl = document.getElementById("Short");
    var FilmEl = document.getElementById("Film");
    var SnackEl = document.getElementById("Snack");
    var chilltimeEl = document.getElementById("chilltime");
 
     function onChange() {
    MovieEl.style.display = "none";
    ShortEl.style.display = "none";
    FilmEl.style.display = "none";
    SnackEl.style.display = "none";
    chilltimeEl.style.display = "none";

    const selected = document.getElementById("DisplayVid").value;

    if (selected === "First Video") {
        MovieEl.style.display = "block";
    } else if (selected === "Second Video") {
        ShortEl.style.display = "block";
    } else if (selected === "Third Video") {
        FilmEl.style.display = "block";
    } else if (selected === "Fourth Video") {
        SnackEl.style.display = "block";
    } else if (selected === "Fifth Video") {
        chilltimeEl.style.display = "block";
    }
}
 </script>
