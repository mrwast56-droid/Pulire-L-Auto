<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Motivational Quote Widget</title>
<style>
/* Base Styles */
body{margin:0;font-family:'Segoe UI',Roboto,Arial,sans-serif;background:#f9fafb;color:#111;}
h1,h2,h3{color:#1e40af;margin-bottom:15px;}
button{cursor:pointer;transition:all 0.3s;}
input,textarea{border-radius:6px;padding:10px;border:1px solid #ccc;width:100%;margin:6px 0;}

/* Pages */
.app-page{display:none;padding:20px;max-width:900px;margin:40px auto;background:white;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.08);opacity:0;transform:translateY(20px);transition:all 0.4s;}
.app-page.show{display:block;opacity:1;transform:translateY(0);}

/* Navigation */
nav{margin-bottom:20px;}
nav button{margin-right:12px;padding:10px 18px;background:#047857;color:white;border:none;border-radius:8px;}
nav button:hover{background:#065f46;}

/* Card Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));grid-gap:18px;margin-top:20px;}
.card{background:#f0fdf4;padding:18px;border-radius:12px;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,0.08);transition:all 0.3s;}
.card:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 8px 25px rgba(0,0,0,0.15);}
.user-icon{font-size:28px;margin-right:8px;vertical-align:middle;}

/* Buttons */
button.primary{padding:10px 16px;background:#1e40af;color:white;border:none;border-radius:8px;}
button.primary:hover{background:#1c3aa0;}

/* Modal */
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:opacity 0.3s;}
.modal.show{opacity:1;pointer-events:auto;}
.modal-content{background:white;padding:20px;border-radius:12px;max-width:600px;width:90%;box-shadow:0 10px 25px rgba(0,0,0,0.2);}
.close-btn{float:right;background:#dc2626;color:white;padding:6px 12px;border:none;border-radius:6px;cursor:pointer;}
</style>
</head>
<body>

<!-- PAGE 1: LOGIN -->
<div id="page1" class="app-page show">
  <h1>Motivation Hub</h1>
  <input id="username" placeholder="Your Name">
  <input id="icon" placeholder="Icon (⭐)">
  <button class="primary" onclick="signUp()">Sign Up / Log In</button>
  <p id="loginMsg" style="color:#dc2626;margin-top:10px;"></p>
</div>

<!-- PAGE 2: QUOTES WIDGET -->
<div id="page2" class="app-page">
  <nav>
    <button onclick="goTo('page2')">Quotes</button>
    <button onclick="goTo('page3')">Community</button>
  </nav>
  <h2>Daily Motivation</h2>
  <div id="quoteCard" class="card">
    <p id="quoteText" style="font-size:1.2em;"></p>
    <small id="quoteBook"></small>
  </div>
  <button class="primary" onclick="newQuote()">New Quote</button>
</div>

<!-- PAGE 3: COMMUNITY QUOTES -->
<div id="page3" class="app-page">
  <nav>
    <button onclick="goTo('page2')">← Back to Quotes</button>
  </nav>
  <h2>Community Quotes</h2>
  <div id="communityGrid" class="grid"></div>
  <h3>Submit Quote</h3>
  <form onsubmit="submitCommunityQuote(); return false;">
    <textarea id="communityText" placeholder="Share a motivational quote" rows="3" required></textarea>
    <button class="primary">Submit Quote</button>
  </form>
</div>

<!-- MODAL (optional for future use) -->
<div id="modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">Close</button>
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
// Current user
let currentUser=null;

// Quotes (paid users get book feature)
let quotes=[
  {text:"Success is not final; failure is not fatal.",book:"Rich Dad Poor Dad"},
  {text:"The harder you work, the luckier you get.",book:"Think and Grow Rich"},
  {text:"Discipline is the bridge between goals and accomplishment.",book:"Atomic Habits"},
  {text:"Your limitation—it’s only your imagination.",book:"The 7 Habits of Highly Effective People"}
];

// Community Quotes
let communityQuotes=[];

// Login
function signUp(){
  const name=document.getElementById("username").value.trim();
  const icon=document.getElementById("icon").value.trim()||"⭐";
  if(!name){document.getElementById("loginMsg").innerText="Enter name"; return;}
  currentUser={name,icon,premium:true}; // set premium=true for testing paid features
  document.getElementById("loginMsg").innerText="Signed in as "+name;
  goTo('page2');
  newQuote();
}

// Navigation
function goTo(pageId){
  document.querySelectorAll('.app-page').forEach(p=>p.classList.remove('show'));
  document.getElementById(pageId).classList.add('show');
}

// NEW QUOTE
function newQuote(){
  const quote=document.getElementById("quoteText");
  const book=document.getElementById("quoteBook");
  let q;
  if(currentUser && currentUser.premium){
    q=quotes[Math.floor(Math.random()*quotes.length)];
    quote.innerText=q.text;
    book.innerText="Book: "+q.book;
  } else {
    q=quotes[Math.floor(Math.random()*quotes.length)];
    quote.innerText=q.text;
    book.innerText="";
  }
}

// RENDER COMMUNITY
function renderCommunity(){
  const grid=document.getElementById("communityGrid");
  grid.innerHTML="";
  communityQuotes.forEach(c=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<span class="user-icon">${c.icon}</span><strong>${c.user}</strong>:<br>${c.text}`;
    grid.appendChild(card);
  });
}

// SUBMIT COMMUNITY QUOTE
function submitCommunityQuote(){
  if(!currentUser){alert("Log in first"); return;}
  const text=document.getElementById("communityText").value.trim();
  if(!text){alert("Enter a quote"); return;}
  communityQuotes.push({user:currentUser.name,icon:currentUser.icon,text});
  document.getElementById("communityText").value="";
  renderCommunity();
}
</script>

</body>
</html>
