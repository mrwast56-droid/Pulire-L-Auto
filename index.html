<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Motivational Quotes Hub</title>
<style>
body{margin:0;font-family:'Segoe UI',Roboto,Arial,sans-serif;background:#eef2f7;color:#111;}
h1,h2,h3{color:#1e40af;margin-bottom:15px;}
button{cursor:pointer;transition:all 0.3s;}
input,textarea{border-radius:6px;padding:10px;border:1px solid #ccc;width:100%;margin:6px 0;}

/* Pages */
.app-page{display:none;padding:20px;max-width:950px;margin:40px auto;background:white;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.08);opacity:0;transform:translateY(20px);transition:all 0.5s;}
.app-page.show{display:block;opacity:1;transform:translateY(0);}

/* Navigation */
nav{margin-bottom:20px;}
nav button{margin-right:12px;padding:10px 18px;background:#047857;color:white;border:none;border-radius:8px;transition:all 0.3s;}
nav button:hover{background:#065f46;transform:scale(1.03);}

/* Cards */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));grid-gap:18px;margin-top:20px;}
.card{background:#f0fdf4;padding:18px;border-radius:12px;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,0.08);transition:all 0.3s;}
.card:hover{transform:translateY(-5px) scale(1.05);box-shadow:0 10px 30px rgba(0,0,0,0.15);}
.user-icon{font-size:28px;margin-right:8px;vertical-align:middle;}

/* Buttons */
button.primary{padding:10px 16px;background:#1e40af;color:white;border:none;border-radius:8px;transition:all 0.3s;}
button.primary:hover{background:#1c3aa0;transform:scale(1.03);}

/* Modal */
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:opacity 0.3s;}
.modal.show{opacity:1;pointer-events:auto;}
.modal-content{background:white;padding:20px;border-radius:12px;max-width:600px;width:90%;box-shadow:0 10px 25px rgba(0,0,0,0.2);transform:scale(0.8);transition:transform 0.3s;}
.modal.show .modal-content{transform:scale(1);}
.close-btn{float:right;background:#dc2626;color:white;padding:6px 12px;border:none;border-radius:6px;cursor:pointer;}
.modal h3{margin-top:0;}
.modal p{margin-bottom:0;}
</style>
</head>
<body>

<!-- PAGE 1: LOGIN -->
<div id="page1" class="app-page show">
  <h1>Motivational Quote Hub</h1>
  <input id="username" placeholder="Your Name">
  <input id="icon" placeholder="Icon (⭐)">
  <button class="primary" onclick="signUp()">Sign Up / Log In</button>
  <p id="loginMsg" style="color:#dc2626;margin-top:10px;"></p>
</div>

<!-- PAGE 2: DAILY QUOTES -->
<div id="page2" class="app-page">
  <nav>
    <button onclick="goTo('page1')">← Log Out</button>
    <button onclick="goTo('page3')">Community Quotes</button>
  </nav>
  <h2>Daily Quote</h2>
  <div id="quoteCard" class="card" style="text-align:center;font-size:20px;padding:30px;cursor:pointer;"></div>
  <p id="bookHint" style="margin-top:10px;font-style:italic;color:#065f46;"></p>
  <button class="primary" onclick="nextQuote()">New Quote</button>
</div>

<!-- PAGE 3: COMMUNITY QUOTES -->
<div id="page3" class="app-page">
  <nav>
    <button onclick="goTo('page2')">← Back to Daily Quote</button>
  </nav>
  <h2>Community Quotes</h2>
  <div id="communityGrid" class="grid"></div>
  <h3>Submit a Quote</h3>
  <form onsubmit="submitCommunityQuote(); return false;">
    <textarea id="quoteText" placeholder="Your quote" rows="3" required></textarea>
    <button class="primary">Submit</button>
  </form>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">Close</button>
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
// Current user
let currentUser=null;

// Quotes (sample)
const quotes=[
  {text:"Success is not final, failure is not fatal.",book:"Rich Dad Poor Dad"},
  {text:"Discipline is the bridge between goals and accomplishment.",book:"Atomic Habits"},
  {text:"Do not wait to strike till the iron is hot; but make it hot by striking.",book:"The Art of War"}
];

// Community quotes
let communityQuotes=[];

// Current quote index
let currentIndex=0;

// Login
function signUp(){
  const name=document.getElementById("username").value.trim();
  const icon=document.getElementById("icon").value.trim()||"⭐";
  if(!name){document.getElementById("loginMsg").innerText="Enter your name"; return;}
  currentUser={name,icon};
  document.getElementById("loginMsg").innerText="Signed in as "+name;
  goTo('page2');
  showQuote();
}

// Navigation
function goTo(pageId){
  document.querySelectorAll('.app-page').forEach(p=>p.classList.remove('show'));
  document.getElementById(pageId).classList.add('show');
  if(pageId==='page3') renderCommunityQuotes();
}

// Show daily quote
function showQuote(){
  const q=quotes[currentIndex];
  document.getElementById("quoteCard").innerText=q.text;
  document.getElementById("bookHint").innerText=currentUser?.paid?"Recommended book: "+q.book:"(Upgrade to see book suggestions!)";
}

// Next quote
function nextQuote(){
  currentIndex=Math.floor(Math.random()*quotes.length);
  showQuote();
}

// Community quotes
function renderCommunityQuotes(){
  const grid=document.getElementById("communityGrid");
  grid.innerHTML="";
  communityQuotes.forEach(q=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<span class="user-icon">${q.icon}</span><strong>${q.user}</strong>:<br>${q.text}`;
    grid.appendChild(card);
  });
}

// Submit community quote
function submitCommunityQuote(){
  if(!currentUser){alert("Log in first!"); return;}
  const text=document.getElementById("quoteText").value.trim();
  if(!text){alert("Enter a quote"); return;}
  communityQuotes.push({user:currentUser.name,icon:currentUser.icon,text});
  document.getElementById("quoteText").value="";
  renderCommunityQuotes();
}

// Modal (can be used later for paid features)
function openModal(title,desc){
  document.getElementById("modalTitle").innerText=title;
  document.getElementById("modalDesc").innerText=desc;
  document.getElementById("modal").classList.add("show");
}
function closeModal(){document.getElementById("modal").classList.remove("show");}

</script>
</body>
</html>
