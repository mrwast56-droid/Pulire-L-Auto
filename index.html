<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Islamic Resource Hub</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f3f4f6;}
.app-page{display:none;padding:20px;max-width:900px;margin:40px auto;background:white;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.1);}
.app-page.show{display:block;}
h1,h2,h3{color:#1e40af;}
button{padding:10px 16px;border:none;border-radius:8px;background:#047857;color:white;cursor:pointer;margin:5px;}
button:hover{background:#065f46;transition:0.3s;}
input,textarea{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));grid-gap:15px;margin-top:20px;}
.card{background:#f0fdf4;padding:15px;border-radius:10px;cursor:pointer;box-shadow:0 4px 15px rgba(0,0,0,0.08);transition:all 0.3s;}
.card:hover{transform:translateY(-3px) scale(1.01);box-shadow:0 6px 20px rgba(0,0,0,0.15);}
.user-icon{font-size:24px;margin-right:6px;}
nav button{margin-right:10px;}
</style>
</head>
<body>

<!-- PAGE 1: LOGIN -->
<div id="page1" class="app-page show">
  <h1>Islamic Resource Hub</h1>
  <input id="username" placeholder="Your Name">
  <input id="icon" placeholder="Icon (üïå)">
  <button onclick="signUp()">Sign Up / Log In</button>
  <p id="loginMsg"></p>
</div>

<!-- PAGE 2: RESOURCES -->
<div id="page2" class="app-page">
  <nav>
    <button onclick="goTo('page2')">Resources</button>
    <button onclick="goTo('page3')">Reviews</button>
  </nav>
  <h2>Islamic Resources</h2>
  <div id="resourceGrid" class="grid"></div>
</div>

<!-- PAGE 3: REVIEWS -->
<div id="page3" class="app-page">
  <button onclick="goTo('page2')">‚Üê Back to Resources</button>
  <h2>User Reviews</h2>
  <div id="reviewGrid" class="grid"></div>
  <h3>Submit Review</h3>
  <input id="reviewText" placeholder="Your review">
  <input id="reviewResource" placeholder="Resource name">
  <button onclick="submitReview()">Submit</button>
</div>

<script>
// Current user
let currentUser=null;

// Resources
let resources=[
  {title:"Free Tajweed Course",what:"Beginner Tajweed course online",icon:"üìñ"},
  {title:"Low-cost Counseling",what:"Sliding scale Islamic counseling",icon:"üïã"},
  {title:"Islamic Finance Guide",what:"Practical finance tips for youth",icon:"üí∞"}
];

// Reviews
let reviews=[];

function signUp(){
  const name=document.getElementById("username").value.trim();
  const icon=document.getElementById("icon").value.trim()||"üïå";
  if(!name){document.getElementById("loginMsg").innerText="Enter name";return;}
  currentUser={name,icon};
  document.getElementById("loginMsg").innerText="Signed in as "+name;
  goTo('page2');
  renderResources();
}

function goTo(pageId){
  document.querySelectorAll('.app-page').forEach(p=>p.classList.remove('show'));
  document.getElementById(pageId).classList.add('show');
  if(pageId==='page2') renderResources();
  if(pageId==='page3') renderReviews();
}

// Render Resources
function renderResources(){
  const grid=document.getElementById("resourceGrid");
  grid.innerHTML="";
  resources.forEach(r=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<span class="user-icon">${r.icon}</span><strong>${r.title}</strong><br>${r.what}`;
    grid.appendChild(card);
  });
}

// Render Reviews
function renderReviews(){
  const grid=document.getElementById("reviewGrid");
  grid.innerHTML="";
  reviews.forEach(r=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<span class="user-icon">${r.icon}</span><strong>${r.user}</strong> reviewed <em>${r.resource}</em>:<br>${r.text}`;
    grid.appendChild(card);
  });
}

// Submit Review
function submitReview(){
  if(!currentUser){alert("Log in first!");return;}
  const text=document.getElementById("reviewText").value.trim();
  const resource=document.getElementById("reviewResource").value.trim();
  if(!text||!resource){alert("Enter review and resource");return;}
  reviews.push({user:currentUser.name,icon:currentUser.icon,text,resource});
  document.getElementById("reviewText").value="";
  document.getElementById("reviewResource").value="";
  renderReviews();
}
</script>
</body>
</html>
