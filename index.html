<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portfolio Hub</title>
<style>
:root{
  --bg:#0b0e12;
  --card:#12161d;
  --stroke:#232a34;
  --ink:#e6e2dc;
  --tint:#9aa4b2;
  --accent:#c7b27a;
  --accent-hover:#d4c08a;
}
*{box-sizing:border-box}
body{margin:0;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink);}
a{color:var(--accent);text-decoration:none}
.hidden{display:none}
.container{max-width:1000px;margin:auto;padding:24px}
header{padding:12px 24px;display:flex;justify-content:space-between;align-items:center;background:var(--card);border-bottom:1px solid var(--stroke)}
header h1{margin:0;font-size:18px;font-weight:700}
nav a{margin-left:16px;padding:6px 12px;border-radius:8px;transition:all 0.2s}
nav a:hover{background:rgba(255,255,255,.05)}
button{cursor:pointer;transition:all 0.2s;border-radius:12px;padding:10px 16px;border:1px solid var(--accent);background:none;color:var(--ink)}
button:hover{background:var(--accent-hover);color:#111;border-color:var(--accent-hover)}
input,textarea{background:#0f141a;border:1px solid var(--stroke);border-radius:12px;color:var(--ink);padding:12px 14px;width:100%;margin-bottom:12px}
textarea{resize:vertical}
.grid{display:grid;gap:18px}
.grid-3{grid-template-columns:repeat(auto-fit,minmax(250px,1fr))}
.card{background:var(--card);border:1px solid var(--stroke);border-radius:18px;padding:20px;transition:all 0.3s;cursor:pointer}
.card:hover{transform:translateY(-5px);box-shadow:0 5px 20px rgba(0,0,0,0.5)}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:grid;place-items:center;opacity:0;pointer-events:none;transition:all 0.3s}
.modal.active{opacity:1;pointer-events:auto}
.modal-content{background:var(--card);border-radius:18px;padding:24px;max-width:600px;width:90%;position:relative}
.modal-content h3{margin-top:0}
.modal-content button.close{position:absolute;top:12px;right:12px;border:none;background:none;color:var(--accent);font-size:20px;cursor:pointer}
.pill{display:inline-block;padding:6px 12px;border:1px dashed var(--accent);border-radius:999px;font-size:12px;color:var(--accent)}
</style>
</head>
<body>

<header>
  <h1>Student Portfolio Hub</h1>
  <nav>
    <a href="#" onclick="showPage('landing')">Home</a>
    <a href="#" onclick="showPage('dashboard')">Dashboard</a>
    <a href="#" onclick="showPage('create')">Create Portfolio</a>
    <a href="#" onclick="showPage('projects')">Projects</a>
    <a href="#" onclick="showPage('explore')">Explore</a>
  </nav>
</header>

<div class="container">

<!-- Landing Page -->
<div id="landing" class="page">
  <h2>Welcome to Student Portfolio Hub</h2>
  <p>Create, showcase, and explore portfolios professionally.</p>
  <button onclick="showPage('login')">Login / Sign Up</button>
</div>

<!-- Login/Signup Page -->
<div id="login" class="page hidden">
  <h2>Login / Sign Up</h2>
  <input type="text" id="loginName" placeholder="Your Name">
  <input type="email" id="loginEmail" placeholder="Email">
  <button onclick="login()">Login / Sign Up</button>
</div>

<!-- Dashboard / Projects Page -->
<div id="dashboard" class="page hidden">
  <h2>Dashboard</h2>
  <button onclick="showPage('create')">Create New Portfolio</button>
  <h3>Your Projects</h3>
  <div class="grid grid-3" id="projectsGrid"></div>
</div>

<!-- Create Portfolio Page -->
<div id="create" class="page hidden">
  <h2>Create Portfolio</h2>
  <p class="pill">Public or Private portfolios</p>
  <input type="text" id="name" placeholder="Portfolio Title">
  <textarea id="desc" placeholder="Short description"></textarea>
  <label><input type="checkbox" id="public"> Make Public</label>
  <button onclick="createPortfolio()">Create Portfolio</button>
</div>

<!-- Projects Page -->
<div id="projects" class="page hidden">
  <h2>All Projects</h2>
  <button onclick="uploadProjectPrompt()">Upload New Project</button>
  <div class="grid grid-3" id="allProjectsGrid"></div>
</div>

<!-- Explore Public Portfolios Page -->
<div id="explore" class="page hidden">
  <h2>Explore Public Portfolios</h2>
  <div class="grid grid-3" id="portfolioGrid"></div>
</div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal()">Ã—</button>
    <div id="modalBody"></div>
  </div>
</div>

<script>
// Data
let user=null;
let portfolios=[];
let projects=[];

// Page Navigation
function showPage(page){
  document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));
  document.getElementById(page).classList.remove('hidden');
  if(page==='dashboard'){renderProjects();}
  if(page==='projects'){renderAllProjects();}
  if(page==='explore'){renderPortfolios();}
}

// Login
function login(){
  const name=document.getElementById('loginName').value.trim();
  const email=document.getElementById('loginEmail').value.trim();
  if(!name||!email)return alert("Name & Email required");
  user={name,email};
  showPage('dashboard');
}

// Portfolio
function createPortfolio(){
  if(!user)return alert("Login first!");
  const title=document.getElementById('name').value.trim();
  const desc=document.getElementById('desc').value.trim();
  const pub=document.getElementById('public').checked;
  if(!title)return alert("Title required");
  portfolios.push({id:Date.now(),owner:user.name,title,desc,pub});
  alert("Portfolio created!");
  document.getElementById('name').value='';
  document.getElementById('desc').value='';
  showPage('dashboard');
}

// Projects
function uploadProject(name,desc,img){
  projects.push({id:Date.now(),owner:user.name,name,desc,img});
  renderProjects();
  renderAllProjects();
}
function renderProjects(){
  const grid=document.getElementById('projectsGrid');
  grid.innerHTML='';
  projects.filter(p=>p.owner===user.name).forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<h3>${p.name}</h3><p>${p.desc}</p>`;
    grid.appendChild(card);
  });
}
function renderAllProjects(){
  const grid=document.getElementById('allProjectsGrid');
  grid.innerHTML='';
  projects.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<h3>${p.name}</h3><p>${p.desc}</p><p>By: ${p.owner}</p>`;
    grid.appendChild(card);
  });
}
function uploadProjectPrompt(){
  const name=prompt("Project Title");
  if(!name)return;
  const desc=prompt("Project Description");
  uploadProject(name,desc,"");
}

// Explore
function renderPortfolios(){
  const grid=document.getElementById('portfolioGrid');
  grid.innerHTML='';
  portfolios.filter(p=>p.pub).forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<h3>${p.title}</h3><p>${p.owner}</p><p>${p.desc}</p>`;
    card.onclick=()=>openModal(`<h3>${p.title}</h3><p><strong>${p.owner}</strong></p><p>${p.desc}</p>`);
    grid.appendChild(card);
  });
}

// Modal
function openModal(html){
  document.getElementById('modalBody').innerHTML=html;
  document.getElementById('modal').classList.add('active');
}
function closeModal(){document.getElementById('modal').classList.remove('active');}
</script>

</body>
</html>
